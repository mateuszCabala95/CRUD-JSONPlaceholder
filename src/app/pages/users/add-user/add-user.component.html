<div class="container">
  <h3 class="text-center">Add New User</h3>

  <!--TODO: add stepper form-->


  <mat-horizontal-stepper linear #stepper>
    <mat-step>

      <form [formGroup]="newUserNameForm">
        <ng-template matStepLabel>Name</ng-template>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" placeholder="John Doe" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" placeholder="John_123" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="user@example.com" required>
        </mat-form-field>

      </form>
    </mat-step>

    <mat-step>
      <form [formGroup]="newUserAddressForm">

        <ng-template matStepLabel>Address</ng-template>

        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput type="text" formControlName="street" placeholder="Nova Ave">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Suite</mat-label>
          <input matInput type="text" formControlName="suite" placeholder="Apt. 556">
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" placeholder="New York">

        </mat-form-field>


        <mat-form-field>
          <mat-label>Zip Code</mat-label>
          <input matInput type="text" formControlName="zipcode" placeholder='00-999'>
        </mat-form-field>

      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Company</ng-template>

      <form [formGroup]="newUserCompanyForm">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder='ACME Company'>
      </mat-form-field>

        <mat-form-field>
          <mat-label>Catch Phrases</mat-label>
          <input matInput type="text" formControlName="catchPhrase" placeholder="Multi-layered client-server neural-net">
        </mat-form-field>

        <mat-form-field>
          <mat-label>BS</mat-label>
          <input matInput type="text" formControlName="bs" placeholder="harness real-time e-markets">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSubmitUser()">Add <mat-icon>add</mat-icon></button>

      </form>
    </mat-step>

  </mat-horizontal-stepper>

</div>
